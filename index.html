<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesame Street socks</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://kit.fontawesome.com/ce614d60ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <!-- Upper navbar line -->
            <section class="upper-line search-bar">

                <span class="logo upper-line-item">
                    <a href="#">
                        Amazon logo
                    </a>
                </span>

                <span class="deliver-to upper-line-item">
                    <a href="#">
                        Deliver to
                    </a>
                </span>

                <span class="search-box">
                    <span id="search-departments-btn">
                        All
                        <i class="fa-solid fa-caret-down"></i>
                    <input id="search-area" type="text" placeholder="Search Amazon">
                    <a id="search-box-search-icon" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </span>

                <span class="language-drop-menu">
                    <label for="Choose language"></label>
                    <select name="coose-lang" id="choose-lang">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="ar">AR</option>
                        <option value="de">DE</option>
                        <option value="he">HE</option>
                        <option value="ko">KO</option>
                        <option value="pt">PT</option>
                        <option value="zh">ZH</option>
                    </select>
                </span>

                <span class="upper-line upper-line-item" id="account-btn">
                    <a href="#" id="sign-in-txt">
                        Hello, sign in
                    </a>
                    <a href="#" id="sign-in-btn">
                        Account & Lists <i class="fa-solid fa-caret-down"></i>
                    </a>
                </span>

                <span class="upper-line upper-line-item" id="returns-orders-btn">
                    <a href="#">
                        Returns and Orders
                    </a>
                </span>

                <span class="upper-line upper-line-item" id="cart">
                    <a href="#">
                        Cart
                    </a>
                </span>

            </section>

            <!-- Lower navbar line - links -->
            <section class="links-line">
                <ul class="links-row">
                    <li><a href="#">all</a></li>
                    <li><a href="#">today's deals</a></li>
                    <li><a href="#">customer service</a></li>
                    <li><a href="#">registry</a></li>
                    <li><a href="#">gift cards</a></li>
                    <li><a href="#">sell</a></li>
                </ul>

            </section>
        </nav>
    </header>

    <main>
        <section class="product-images">
            <figure class="product-images-item" id="all-socks-models-image">
                <img src="https://m.media-amazon.com/images/I/815h2D6wyfL.__AC_SX342_SY445_QL70_FMwebp_.jpg" alt="socks models">
            </figure>

            <figure class="product-images-item" id="socks-size-image">
                <img src="https://m.media-amazon.com/images/I/71UAbp7tb3L._AC_SY550_.jpg" alt="socks size guide">
            </figure>

            <figure class="product-images-item" id="cookie-monster-image">
                <img src="https://m.media-amazon.com/images/I/71CqQxrZgrL._AC_SY550_.jpg" alt="blue Cookie Monster socks">
            </figure>

            <figure class="product-images-item" id="red-elmo-image">
                <img src="https://m.media-amazon.com/images/I/71wyzeHOw7L._AC_SY550_.jpg" alt="red Elmo socks">
            </figure>

            <figure class="product-images-item" id="big-bird-image">
                <img src="https://m.media-amazon.com/images/I/61UFbUWfCWL._AC_SY550_.jpg" alt="yellow Big Bird socks">
            </figure>

            <figure class="product-images-item" id="striped-elmo-image">
                <img src="https://m.media-amazon.com/images/I/71-kigjn7+L._AC_SY550_.jpg" alt="striped red-yellow Elmo socks">
            </figure>

            <figure class="product-images-item" id="grouch-oscar-image">
                <img src="https://m.media-amazon.com/images/I/714AXbjWFIL._AC_SY550_.jpg" alt="green Oscar the Grouch socks">
            </figure>
        </section>

        <section class="product-details-text">

        </section>

        <section class="buy-product">

        </section>
    </main>

</body>

</html>
